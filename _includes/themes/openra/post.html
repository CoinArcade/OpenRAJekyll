<div id="Content" class="singlecolumn typography">

  <div class="breadcrumbs">
    <a href="/news/">News</a> &raquo; {{ page.title }}
  </div>

  <h2>{{ page.title }}</h2>

  <div class="newsDetails">
    Posted on {{ page.date | date_to_long_string }} by {{ page.author }}
  </div>

  {{ content }}

  <div id="PageComments_holder" class="typography">
    {% include JB/comments %}
  </div>
</div>
